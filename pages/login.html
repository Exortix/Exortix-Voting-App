{{#logged_in}}
<div class="alert alert-success" role="alert">
    You are already logged in <a href="/" class="alert-link">Return Home</a>
</div>
{{/logged_in}}
{{^logged_in}}
<form action="/login" method="post">
    <div class="mb-3">
        <label for="username-email" class="form-label">Username/Email</label>
        <input type="text" class="form-control" id="username-email" name="username-email" placeholder="" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="" required>
    </div>
    <button type="submit">Login</button>
</form>
<div class="alert alert-primary" role="alert">
    Don't have an account? <a href="/register" class="alert-link">Register Here</a>
</div>
{{/logged_in}}
